<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="My Personal Word List" />
    <meta property="og:description" content="A collection of my words" />
    <meta property="og:image" content="{{url_for('static', filename='logo_red.png')}}" />
    <link rel="shortcut icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon" />
    <link rel="icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Personal Word List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='mystyle.css')}}">

</head>

<body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/';"></div>

        
        <div class="container mt-5"> 
            <div class="bg-white p-4 rounded shadow-sm"> 
                <h1>Could not find '{{ keyword }}', did you mean:</h1>
                <p>Here Some Suggested Word :</p>
                
                <ul class="list-unstyled d-flex flex-row flex-wrap"> 
                    {% for suggested_word in suggested_words %}
                        <li class="m-2"><a href="{{ url_for('detail', keyword=suggested_word) }}" class="btn btn-primary">{{ suggested_word }}</a></li> 
                    {% endfor %}
                </ul>
            </div>
        </div>

    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="/detail/text" class="nav-link px-2 text-body-secondary">Detail Page</a></li>

        </ul>
        <p class="text-center text-body-secondary">Â© 2024 Maulana Taqy, Inc</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
